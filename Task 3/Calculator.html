<!DOCTYPE html>
<html lang="en">
    <head>
        <title></title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="css/style.css" rel="stylesheet">
    </head>
    <script>
        function calculater(operation) {
            if (operation == 'add') {
                let sum = parseInt(input1.value) + parseInt(input2.value)
                document.write(`The sum of ${input1.value} and ${input2.value} is ${sum}`)
            }
            else if (operation == 'subtract') {
                let sum = parseInt(input1.value) - parseInt(input2.value)
                document.write(`The subtraction of ${input1.value} and ${input2.value} is ${sum}`)
            }
            else if (operation == 'multiply') {
                let sum = parseInt(input1.value) * parseInt(input2.value)
                document.write(`The multiplication of ${input1.value} and ${input2.value} is ${sum}`)
            }
            else if (operation == 'divide') {
                let sum = parseInt(input1.value) / parseInt(input2.value)
                document.write(`The divition of ${input1.value} and ${input2.value} is ${sum}`)
            }
            else{
                // this is never run.......
                document.write(`Invalid input`)
            }
        }
    </script>
    <body>
        
                <h1 class="">Calculator</h1>
                <form>
                    <label for="input1">Enter first number:</label>
                    <input type="number" id="input1" name="input1">
                    <br><br>
                    <label for="input2">Enter second number:</label>
                    <input type="number" id="input2" name="input2">
                    <br><br>
                    <button type="button" onclick="calculater('add')">Add</button>
                    <button type="button" onclick="calculater('subtract')">Subtract</button>
                    <button type="button" onclick="calculater('multiply')">Multiply</button>
                    <button type="button" onclick="calculater('divide')">Divide</button>
                </form>
    </body>
</html>
