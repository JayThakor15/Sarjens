<!DOCTYPE html>
<html lang="en">
    <head>
        <title></title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="style.css" rel="stylesheet">
        <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Courgette&display=swap" rel="stylesheet">
    </head>
    <body>
        <div class="main">
            <div class="container">
                <h1>GST Calculator</h1>
                <div class="amount">
                    <label for="amount">Amount:</label>
                    <input type="number" id="amount" placeholder="Enter amount">
                </div>
                <div class="gst" style="display: flex; width: 100%; ">
                    <label for="gst" style="width: 100px;">GST Rate (%):</label>
                    
                      <input type="radio" id="gst1" style="width:50px;" name="gst" value="5">
  <label for="gst1">5%</label><br>
  
  <input type="radio" id="gst2" name="gst" value="12" style="width:50px;" checked>
  <label for="gst2">12% (Default)</label><br>
  
  <input type="radio" id="gst3" name="gst" value="18" style="width:50px;">
  <label for="gst3">18%</label><br>
  
  <input type="radio" id="gst4" name="gst" value="28" style="width:50px;">
  <label for="gst4">28%</label>
                </div>
                <div class="addremovegst">
                    <label for="operation">Operation:</label>
                    <select id="operation">
                        <option value="add">Add GST</option>
                        <option value="remove">Remove GST</option>
                    </select>
                </div>
                <button id="calculate" onclick="callGSTFuctions()">Calculate</button>
                <div id="result">
                    <p class="baseAmount">
                        
                    </p>
                    <p class="gstAmount">
                        
                    </p>
                    <p class="totalAmount">
                        
                    </p>
                </div>
            </div>

        <script>
            function calculateAddGST(amount, gstRate) {
  if (amount < 0) {
    return "amount must be positive";
  } else if (!gstRate) {
    return "GST rate must be provided";
  }
  let gstAmount = amount * (gstRate / 100);
  let total = amount + gstAmount;
  return { baseAmount: amount, gst: gstAmount.toFixed(2), totalAmount: total };
}

function calculateRemoveGST(amount, gstRate) {
  if (amount < 0) {
    return "amount must be positive";
  } else if (!gstRate) {
    return "GST rate must be provided";
  }
  let baseAmount = amount / (1 + gstRate / 100);
  let gstAmount = amount - baseAmount;

  return {
    totalAmount: gstAmount.toFixed(2),
    gst: gstAmount.toFixed(2),
    baseAmount: baseAmount.toFixed(2),
  };
}


function callGSTFuctions() {
  let amount = parseFloat(document.getElementById("amount").value);
  let selectedGst = document.querySelector('input[name="gst"]:checked').value;
  
  
  let operation = document.getElementById("operation").value;

  let resBaseAmount = document.querySelector(".baseAmount");
  let resGstAmount = document.querySelector(".gstAmount");
  let resTotalAmount = document.querySelector(".totalAmount");

  if (operation == "add") {
    let result = calculateAddGST(amount, selectedGst);
    resBaseAmount.textContent = "Base Amount: " + (result.baseAmount || result);
    resGstAmount.textContent = "GST Amount: " + (result.gst || "");
    resTotalAmount.textContent = "Total Amount: " + (result.totalAmount || "");
  } else if (operation == "remove") {
    let result = calculateRemoveGST(amount, selectedGst);
    resBaseAmount.textContent = "Base Amount: " + (result.baseAmount || result);
    resGstAmount.textContent = "GST Amount: " + (result.gst || "");
    resTotalAmount.textContent = "Total Amount: " + (result.totalAmount || "");
  } else {
    console.log("invalid input");
  }
}
        </script>
    </body>
</html>
